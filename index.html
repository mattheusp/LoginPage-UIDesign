<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design - Login Page</title>
    <link rel="stylesheet" href="styles.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Login</h1>
            <p>After Logining in, you can enjoy the provoleges</p>
            <form>
                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username or Email">
                </div>
                <div class="form-item">
                    <input type="password" class="form-element" placeholder="password">
                </div>
                <div class="form-checkbox-item">
                    <input type="checkbox" id="rememberMe" checked>
                    <label for="rememberMe">Remember Me</label>
                </div>
                <div class="flex">
                    <button type="button">Sing In</button>
                    <a href="#">Reset your password now</a>
                </div>
                <p style="margin-top:3rem;margin-bottom:1.5rem">Other sign-in methods</p>
                <div class="social-buttons">
                    <a href="#" class="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="Twitter">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="GitHub">
                        <i class="bi-bi-github"></i>
                    </a>
                </div>
            </form>
        </div>
        <div class="column">
            <h2>Welcome to codeminton</h2>
            <p>if you don't have an account, would you like to registrer right now?</p>
            <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
